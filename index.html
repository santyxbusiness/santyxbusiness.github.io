<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jota B - Productor Musical</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .video-background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            z-index: 1;
        }
        h1, h2 {
            border-bottom: 2px solid white;
            display: inline-block;
            padding-bottom: 5px;
        }
        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
            color: #f5a623;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video class="video-background" autoplay muted loop>
            <source src="bedo.mp4" type="video/mp4">
            Tu navegador no soporta el video.
        </video>
    </div>

    <div class="container">
        <h1>Jota B</h1>
        <h2>Productor Musical</h2>
        
        <section id="biografia">
            <h2>Biografía</h2>
            <p>Jota B es un productor musical apasionado por la música y la creación de sonidos únicos.</p>
        </section>
        
        <section id="musica">
            <h2>Música</h2>
            <p><a href="https://open.spotify.com/intl-es/artist/1CkMbRy3uFhSVlfBfvcPna" target="_blank">Escucha en Spotify</a></p>
        </section>
        
        <section id="redes">
            <h2>Redes Sociales</h2>
            <div class="social-links">
                <a href="https://www.instagram.com/prodjota.b/" target="_blank">Instagram</a>
                <a href="https://www.youtube.com/@juanjosebedoya6262" target="_blank">YouTube</a>
                <a href="https://x.com/JuanJos48860037" target="_blank">Twitter/X</a>
            </div>
        </section>
    </div>

</body>
</html>
